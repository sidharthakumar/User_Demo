<h1>Users:</h1>
<ul>
    <kendo-grid [data]="user_list" [height]="410" [resizable] = "true">
      <kendo-grid-column field="id" title="ID" width="100">
      </kendo-grid-column>
      <kendo-grid-column field="name" title="Name" width="230">
      </kendo-grid-column>
      <kendo-grid-column field="email" title="email" >
      </kendo-grid-column>
  </kendo-grid>
</ul>
