<h1>User Info:</h1>
<ul>
    <kendo-grid [data]="userInfo" [height]="410" [resizable] = "true">
      <kendo-grid-column field="id" title="ID" width="100">
      </kendo-grid-column>
      <kendo-grid-column field="city" title="City" width="230">
      </kendo-grid-column>
      <kendo-grid-column field="phone" title="Phone" >
      </kendo-grid-column>
  </kendo-grid>
</ul>
